<main>
<div class="container" style="margin-top: 90px; text-align: right; width: 500px;">
<h5>Insira as informações do funcionário</h5><hr><br>
<form action="SvFuncionarioCadastrar" method="post">
<label>Nome: <input type="text" name="nomeFuncionario"></label><br>
<label>Idade: <input type="text" name="idade"></label><br>
<label>Salário: <input type="text" name="salario"></label><br>
<label>Sexo: <input type="text" name="sexo"></label><br>
<label>Senha: <input type="text" name="senha"></label><br>
<label>CPF: <input type="text" name="cpf"></label><br>
<label>Matrícula: <input type="text" name="matricula"></label><br>
<input type="submit" value="Cadastrar"/>
</form>
</div>
